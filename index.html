<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Better Reads</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./reset.css"/>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <h1 class="text-center banner bg-primary py-3" style="font-family: Syncopate;">Better Reads</h1> <!-- Title of the page -->
    
    <main> <!--11/26/24-->

      <div class="container text-center">
        <div class="row">
        <!-- "To Read" Column -->
          <div id="to-read" class="col-12 col-md-6 col-lg-5 mb-3">
            <h2>To Read:</h2> <!-- Heading for the "To Read" section -->
          </div>

        <!-- "Completed" Column -->
          <div id="completed" class="col-12 col-md-6 col-lg-5 mb-3">
            <h2>Completed:</h2> <!-- Heading for the "Completed" section -->
          </div>
        </div>
      </div>
    

      <!-- "Favorites" Column -->
      <aside id="favorites" class="col-12 col-md-2 col-lg-2 position-absolute">
        <h2>Favorites' List</h2> <!-- Heading for the "Favorites" section -->
      </aside>
    </main> <!--11/26/24-->

    <footer class="text-end">
        <nav>
          <a href="#" class="fa fa-facebook"></a>
          <a href="#" class="fa fa-instagram"></a>
          <a href="#" class="fa fa-pinterest"></a>
          <a href="#" class="fa fa-reddit"></a>
          <a href="#" class="fa fa-x-twitter">ùïè</a>
        </nav>
      <!--Create a modal that appears when a book is completed. The modal will contain a star system, comment section, and an option to add to favorites if 5 stars-->

      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#bookCompletionModal">
        Mark Book as Completed
        </button>
        
        <!-- Modal Structure -->
        <div class="modal fade" id="bookCompletionModal" tabindex="-1" aria-labelledby="bookCompletionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
        
        <!-- Modal Header -->
        <div class="modal-header">
        <h5 class="modal-title" id="bookCompletionModalLabel">Book Completion Review</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <!-- Modal Body -->
        <div class="modal-body">
        <!-- Star Rating System -->
        <div class="mb-3">
          <label for="star-rating" class="form-label">Rate the Book:</label>
          <div id="star-rating" class="star-rating">
            <span class="star" data-value="1" onclick="gfg(1)">&#9733;</span>
            <span class="star" data-value="2" onclick="gfg(2)">&#9733;</span>
            <span class="star" data-value="3" onclick="gfg(3)">&#9733;</span>
            <span class="star" data-value="4" onclick="gfg(4)">&#9733;</span>
            <span class="star" data-value="5" onclick="gfg(5)">&#9733;</span>
          </div>
        </div>
        
        <!-- Comment Section -->
        <div class="mb-3">
          <label for="comment-text" class="form-label">Your Comments:</label>
          <textarea class="form-control" id="comment-text" rows="3" placeholder="Leave your thoughts on the book..."></textarea>
        </div>
        
        <!-- Add to Favorites Button (Hidden by default) -->
        <div class="mb-3" id="favorites-section" style="display: none;">
          <p>If you gave the book 5 stars, would you like to add it to your favorites?</p>
          <button type="button" class="btn btn-success">Add to Favorites</button>
          </div>
        </div>
        
        <!-- Modal Footer -->
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="submit-review">Submit Review</button>
        </div>
        </div>
        </div>
        </div>

    </footer>
    <script src="./BetterReads.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
