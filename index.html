<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Better Reads</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./reset.css"/>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <!--OVERPASS MONO FONT-->
     <link href="https://fonts.googleapis.com/css2?family=Mynerve&family=Overpass+Mono:wght@300..700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">


 

  </head>
  <body>

    <h1 class="text-center banner bg-primary py-3" id="sitelogo" style="font-family: Syncopate;">Better Reads</h1> <!-- Title of the page -->
   
    <main id="new parent"> <!--11/26/24-->


      <div class="container text-center">
        <div class="row">
        <!-- "To Read" Column -->
        <div id="original-parent-to-read">
          <div id="to-read" class="col-12 col-md-4 col-lg-4 mb-3">
            <h2>To Read:</h2> <!-- Heading for the "To Read" section -->
            <!-- Button to trigger the "Add Book" modal -->
          <ul id="book-list-ul"></ul><!-- Container for the "To Read" list -->
          </div>

            <!-- "Add Book" Modal Structure -->
            <div class="modal" id="addBookModal" tabindex="-1" aria-labelledby="addBookModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
        
                  <!-- Modal Header -->
                  <div class="modal-header">
                    <h5 class="modal-title" id="addBookModalLabel">Add a New Book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
        
                  <!-- Modal Body -->
                  <div class="modal-body">
                    <!-- Book Title Input -->
                    <div class="mb-3">
                      <label for="book-title" class="form-label">Book Title:</label>
                      <input type="text" class="form-control" id="book-title" placeholder="Enter the book title">
                    </div>
          
                  <!-- Book Summary Input -->
                    <div class="mb-3">
                      <label for="book-summary" class="form-label">Book Summary:</label>
                      <textarea class="form-control" id="book-summary" rows="3" placeholder="Write a brief summary..."></textarea>
                    </div>
                  </div>
        
                  <!-- Modal Footer -->
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-book">Save Book</button>
                  </div>
                </div>
              </div> 
            </div>
          </div>
        </div>


        <!-- "Completed" Column -->
         <div id="original-parent-completed">
          <div id="completed" class="col-12 col-md-5 col-lg-5 mb-3">
            <h2>Completed:</h2> <!-- Heading for the "Completed" section -->
            <ul id="completed-list-ul"></ul> <!-- Container for the "Completed" list -->
          </div>
        </div>
      </div>
    </div>


      <!-- "Favorites" Column -->
     <div id="original-parent-favorites">  
      <aside id="favorites" class="col-12 col-md-3 col-lg-3 position-absolute">
        <h2>Favorites' List</h2> <!-- Heading for the "Favorites" section -->
        <ul id="favorites-list-ul"></ul>
      </aside>
    </div>
<div id="new-parent-to-read">
<div id="new-parent-completed">
<div id="new-parent-favorites">
</div>
</div>
    <!-- This will be the new common parent for the lists on smaller screens -->
</div>
    </main> <!--11/26/24-->


    <footer class="text-end">
        <nav>
          <a href="#" class="fa fa-facebook"></a>
          <a href="#" class="fa fa-instagram"></a>
          <a href="#" class="fa fa-pinterest"></a>
          <a href="#" class="fa fa-reddit"></a>
          <a href="#" class="fa fa-x-twitter">ùïè</a>
        </nav>

        <button id="add-book" type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#addBookModal">
          Add Book
          </button>
      <!--Create a modal that appears when a book is completed. The modal will contain a star system, comment section, and an option to add to favorites if 5 stars-->


      <button id="completed-button" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#bookCompletionModal">
        Mark Book as Completed
        </button>
       
        <!-- Modal Structure -->
        <div class="modal" id="bookCompletionModal" tabindex="-1" aria-labelledby="bookCompletionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
       
        <!-- Modal Header -->
        <div class="modal-header">
        <h5 class="modal-title" id="bookCompletionModalLabel">Book Completion Review</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
       
        <!-- Modal Body -->
        <div class="modal-body">
        <!-- Star Rating System -->
        <div class="mb-3">
          <label for="star-rating" class="form-label">Rate the Book:</label>
          <div class="star-rating">
            <span class="star" data-value="1">&#9733;</span>  <!-- 1 star -->
            <span class="star" data-value="2">&#9733;</span>  <!-- 2 stars -->
            <span class="star" data-value="3">&#9733;</span>  <!-- 3 stars -->
            <span class="star" data-value="4">&#9733;</span>  <!-- 4 stars -->
            <span class="star" data-value="5">&#9733;</span>  <!-- 5 stars -->
        </div>
        </div>
       
        <!-- Comment Section -->
        <div class="mb-3">
          <label for="comment-text" class="form-label">Your Comments:</label>
          <textarea class="form-control" id="comment-text" rows="3" placeholder="Leave your thoughts on the book..."></textarea>
        </div>
       
        <!-- Add to Favorites Button (Hidden by default) -->
        <div class="mb-3" id="favorites-section" style="display: none;">
          <p>If you gave the book 5 stars, would you like to add it to your favorites?</p>
          <button type="button" id="add-to-favorites" class="btn btn-success">Add to Favorites</button>
          </div>
        </div>
       
        <!-- Modal Footer -->
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="submit-review">Submit Review</button>
        </div>
        </div>
        </div>
        </div>


      <!-- "Remove Book" Button -->
      <div class="mt-3">
       <button type="button" class="btn btn-danger" id="remove-book">Remove Book</button>
      </div>


    </footer>
    <script src="./BetterReads.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
